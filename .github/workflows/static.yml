name: éƒ¨ç½²GitHub Pages
on:
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # åˆ‡æ¢åˆ†æ”¯
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: true
      # è®¾ç½®nodeç‰ˆæœ¬
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: npm install and build ğŸ”§
        run: |
          pnpm install
          pnpm run build
      # Deploy
      - name: Public result to github
        uses: x-actions/git-push@v1
        env:
          GITHUB_EMAIL: 'lyqsl@foxmail.com'
          GITHUB_USERNAME: 'Silence-dream'
          PUBLISH_REPO: https://${{ secrets.PAT }}@github.com/Silence-dream/ImageCompression.git
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: 'dist'
